spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3310/unwebserver?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=unwebadmin
spring.datasource.password=12345

spring.messages.basename=il8n/exception
spring.messages.encoding=UTF-8

spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

spring.main.allow-bean-definition-overriding=true

spring.profiles.include=jwt

spring.url.base=http://localhost:8080
